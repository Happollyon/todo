<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDo</title>
</head>
<body>
    <img id="photo" style="height:100%; width: 47%;" src="./assets/henrik-donnestad-t2Sai-AqIpI-unsplash.png"/>
    <div id="landing-container">

        <div id="title">
            ToDo
        </div>
        <div id="form-container">
            <div id="login-signup">
                    <div onclick="select('Login',this)" id="selected">
                        Login
                    </div>
                    <div onclick="select('Register',this)">
                        Signup
                    </div>
            </div>

            <div class="form-input">
                <div>Username</div>
                <div>
                    <input id="username">
                    <img src="./assets/person.png"/>
                </div>
            </div>
            <div class="form-input">
                <div>Password</div>
                <div>
                    <input id="password" type="password">
                    <img src="./assets/lock.png"/>
                </div>
            </div>
            <div onClick="registerLogin()" id="login-singup-button">
                login
            </div>

        </div>

    </div>

    <script>

        /**
         * Fagner Nunes
         * August 2022
         * 
         * NCIRL Assignemnt**/

        /**
         * This function is called when the user 
         * clicks on login or register 
         * it changes the style of the form and the button
         * **/
        function select(string,element){
            document.querySelector("#selected").id="";
            element.id = "selected"
            document.getElementById("login-singup-button").textContent=string
        }
        function registerLogin(){
            let username = document.getElementById('username').value
            let password = document.getElementById('password').value

            const parameters = {
                "username":username,
                "password":password
            }
            const options = {
                'method':'POST',
                'body':JSON.stringify(parameters)
            }

            fetch("http://127.0.0.1:5000/register",options).then(response =>{
                response.json().then(response=>{
                    console.log(response)
                })}
            )
        }

    </script>
</body>
</html>
